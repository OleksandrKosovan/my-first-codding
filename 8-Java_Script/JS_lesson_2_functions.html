<script>
	var wrap_in_tag = function(str, tag){
		var new_str = '<' + tag + '>' + str + '</' + tag + '>';
		return new_str;
	}
	var wrap_in_div = function(str){
		var new_str = wrap_in_tag(str, 'div');
